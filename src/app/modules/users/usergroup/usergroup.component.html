<div class="container">
    <div>
      <div class="flex">
        <form [formGroup]="usergroupForm" (ngSubmit)="onAdd()">
          <input id="name" type="text" placeholder="Enter Usergroup Name" formControlName="name" required>
          <button *ngIf="usergroupForm.get('name').invalid; else elseBlock" class="inactive-btn" type="submit"
            disabled><i class="fa fa-plus"></i></button>
          <ng-template #elseBlock>
            <button type="submit" class="add-btn"><i class="fa fa-plus"></i></button>
          </ng-template>
        </form>
      </div>
    </div>
  
    <div class="col-lg-12 col-md-12 col-sm-12">
      <table class="table-scroll small-first-col">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="body-half-screen">
          <tr *ngFor="let usergroup of lstsUsergroups">
            <td>{{ usergroup.id }}</td>
            <td>{{ usergroup.name }}</td>
            <td>
              <span><button (click)="openEdit(contentEdit, usergroup)" type="submit" class="edit-btn"><i
                    class="fas fa-edit"></i></button></span>
              <span><button (click)="openDelete(contentDelete, usergroup)" type="submit" class="delete-btn"><i
                    class="fas fa-trash-alt"></i></button></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  
  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update usergroup</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" novalidate>
        <div class="form-group">
          <label for="id">Id</label>
          <div class="input-group">
            <input formControlName="id" class="form-control" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Usergroup Name</label>
          <div class="input-group">
            <input formControlName="name" class="form-control">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onSave()">Update</button>
    </div>
  </ng-template>
  
  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this usergroup?</h2>
      <div class="border text-center">
        <button (click)="onDelete()" data-dismiss="modal" class="btn btn-danger">Yes, Delete!</button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
