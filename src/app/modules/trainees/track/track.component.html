<div class="container">
    <button (click)="openAdd(contentAdd)" class="btn btn-md btn-outline-primary button-color">
      <i class="fas fa-layer-group icon-color" style="margin-right:5px;"></i> New Track</button>
  </div>

<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <table class="table-scroll small-first-col">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Code</th>
            <th>Suspended</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="body-half-screen">
          <tr *ngFor="let track of lstsTracks">
            <td>{{ track.id }}</td>
            <td>{{ track.name }}</td>
            <td>{{ track.code }}</td>
            <td>{{ track.isSuspended }}</td>
            <td>
              <span><button (click)="openEdit(contentEdit, track)" type="submit" class="edit-btn"><i
                    class="fas fa-edit"></i></button></span>
              <span><button (click)="openDelete(contentDelete, track)" type="submit" class="delete-btn"><i
                    class="fas fa-trash-alt"></i></button></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <ng-template #contentAdd let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Track</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="trackForm" novalidate>
        <div class="form-group">
          <label for="name">Track Name</label>
          <div class="input-group">
            <input formControlName="name" class="form-control">
          </div>
        </div>
        <div class="form-group">
            <label for="name">Track Code</label>
            <div class="input-group">
                <input formControlName="code" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="name">Suspend</label>
            <div class="input-group">
              <input type="checkbox" formControlName="isSuspended" value=false class="form-control">
            </div>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onAdd()">Add</button>
    </div>
  </ng-template>
  

  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Track</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" novalidate>
        <div class="form-group">
          <label for="id">Id</label>
          <div class="input-group">
            <input formControlName="id" class="form-control" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Track Name</label>
          <div class="input-group">
            <input formControlName="name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="status">Track Code</label>
          <div class="input-group">
            <input formControlName="code" class="form-control">
          </div>
        </div>
          <span>
            <input type="checkbox" formControlName="isSuspended" class="form-control">
            <label for="suspend">Suspend</label>  
          </span>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onSave()">Update</button>
    </div>
  </ng-template>
  

  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this track?</h2>
      <div class="text-center">
        <button (click)="onDelete()" data-dismiss="modal" class="btn btn-danger">Yes, Delete!</button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
